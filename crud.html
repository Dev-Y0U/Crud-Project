<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crud</title>
</head>
<body>
    <div class="container">
        <div class="curd">
            <!-- the head of the page -->
            <header class="head">
                <h1>CRUD-Project</h1>
                <p>PRODUCT MANAGEMENT SYSTEM</p>
            </header>
            <!-- the input fields -->
        <section class="inputs">
                <input type="text" placeholder="title" id="title">
                <div class="pricing">
                    <input onkeyup="getTotal()" type="number" id="price" placeholder="price" required>
                    <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes" required>
                    <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                    <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                    <small id="total"></small>
                </div>
                <div class="inline">
                <input type="number"  id="count" placeholder="count" >
                <input type="text"  id="category" placeholder="category">
                </div>
                <button id="submit" type="submit">Create</button>
            </section>
            <!-- the outputs -->
            <section class="outputs">
                <div class="searchBlock">
                    <input type="text" placeholder="search" id="search">
                    <div class="searchBtn">
                        <button id="titleSearch">search By Title</button>
                        <button id="categorySearch">search By Category</button>
                    </div>
                </div>
                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>samsung</td>
                            <td>2000</td>
                            <td>100</td>
                            <td>100</td>
                            <td>100</td>
                            <td>2100</td>
                            <td>Phone</td>
                            <td><button id="update">update</button></td>
                            <td><button id="delete">delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
